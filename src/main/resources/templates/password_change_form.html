<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Change password</title>
</head>

<body>
<section>
  <div id="login">
       
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                  <div id="login-column" class="col-md-6">
                    <div id="login-box" style="height: 200px;" class="col-md-12">
                        
                        
                                         
                        
                      <form method="post" action="" th:action="@{/change-password}">
                    
                        
                        <div class="container form-group">
                          <h3 class="mt-3 ml-2">Enter new password</h3>
                        
                        <input name="newpassword" required="required" type="password" placeholder="Enter new password" class="form-control mr-2" /> 
                        </div>                       
                        <div class="container mt-2 text-center">
                        
                        <button class="btn btn-primary">Change password</button>
                        
                        
                         
                        </div>
                        
                        </div>
                        
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>   


</body>

</html>
